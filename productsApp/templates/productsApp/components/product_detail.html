
{% extends 'productsApp/base.html' %}
{% block content %}
{% load static %}
{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head> {% endcomment %}
<style>
    .container {
        display: flex;
        flex-wrap: wrap; /* Allows wrapping on smaller screens */
        gap: 20px;
        padding: 20px;
    }

    /* Left Section (Product Image) */
    .left-section {
        flex: 1;
        min-width: 300px; /* Ensures it doesn't get too small */
        text-align: center;
    }

    .left-section img {
        max-width: 100%;
        height: 433px;
        top: 122px;
        left: 165px;
        display: block;
        margin: 0 auto;
        width: 540px;
        gap: 0px;
         opacity: 0px;
    }

    .free-shipping {
        color: black;
        font-weight: bold;
        margin-top: 10px;
    }

    /* Right Section (Product Details) */
    .right-section {
        flex: 1;
        min-width: 300px;
    }

    .right-section h1 {
        font-size: 2em;
        margin-bottom: 10px;
        font-family: Poppins;
        font-size: 26px;
        font-weight: 500;
        line-height: 57.6px;
        letter-spacing: -0.8999999165534973px;
        text-align: left;
        text-underline-position: from-font;
        text-decoration-skip-ink: none;

    }

    .price {
        font-family: 'Poppins',sans-serif;
        font-size: 20px;
        color: #D30448;
        margin-bottom: 20px;
        width: 539px;
        height: 59px;
        top: 180px;
        left: 736px;
        gap: 0px;
        opacity: 0px;
        font-weight: 600;
        line-height: 57.6px;
        letter-spacing: -0.8999999165534973px;
        text-align: left;
        text-underline-position: from-font;
        text-decoration-skip-ink: none;
    }

    .btn {
        width: 200px;
        height: 20px;
        top: 420px;
        left: 925px;
        gap: 0px;
        opacity: 0px;
        padding:20px 10px;
        background-color: #ff3366;
        color:white;
        font-size: 20px;
        text-align:center;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        justify-content: center;
    }

    .btn:hover {
        background-color: #cc2b55;
    }
    
    /* Product Details */
    .product-details p {
        font-family: 'Poppins',sans-serif;
        font-family: Helvetica;
        font-size: 16px;
        font-weight: 400;
        line-height: 25.6px;
        text-align: left;
        text-underline-position: from-font;
        text-decoration-skip-ink: none;

    }
</style>
    <div class="container">
        <div class="left-section">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        </div>
        <div class="right-section">
            <h1>{{ product.name }}</h1>
            <p class="price">SEK{{ product.price }}</p>
       
            <a class="btn" href="#cart">Add to Cart</a>        
            
            <div class="product-details">
                <p><strong>Cake Details:</strong> {{ product.cake_details }}</p>
                <p><strong>Weight:</strong> {{ product.weight }}g</p>
            </div>
        </div>
    </div>      
{% endblock %}
