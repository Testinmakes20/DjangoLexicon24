{% extends 'productsApp/base.html' %} {% block content %}
<div class="container">
  <h2>Checkout</h2>
  <form method="post" action="{% url 'checkout' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" required />
    </div>
    <div class="form-group">
      <label for="postal_code">Postal Code</label>
      <input
        type="text"
        class="form-control"
        id="postal_code"
        name="postal_code"
        required
      />
    </div>
    <div class="form-group">
      <label for="province">Province</label>
      <input type="text" class="form-control" id="province" name="province" />
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        name="country"
        required
      />
    </div>
    <div class="form-group">
      <label for="shipping_method">Shipping Method</label>
      <select
        class="form-control"
        id="shipping_method"
        name="shipping_method"
        required
      >
        <option value="standard">Standard Shipping</option>
        <option value="express">Express Shipping</option>
        <option value="pickup">In-store Pickup</option>
      </select>
    </div>
    <div class="form-group">
      <label for="shipping_notes">Shipping Notes</label>
      <textarea
        class="form-control"
        id="shipping_notes"
        name="shipping_notes"
        rows="3"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>
{% endblock %}
