
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            background-image: url('{% static "images/homeimg.jpg" %}'); /* Correct use of static tag */ 
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            padding: 5rem 2rem;
            position:relative;
            width: 1300px;
            height: 400px;
            top: 54px;
            left: -1px;
            gap: 0px;
            opacity: 0px;

        }
        .card {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width: 600px;
            height: 250px;
            place-items:center;
            display:flex;
            flex-direction:column;
            justify-content:center;
            background:#F7F8FACC;
            gap: 0px;
            align-items: center; 
            text-align:center;
            border-radius: 2px 0px 0px 0px;
            opacity: 10px;

         }
        .card h1 {
            font-size: 40px;
            font-family: 'Poppins',sans-serif; /* Optional, for a fancy cake shop vibe */
            font-weight: 500;  /* Font weight */
            line-height: 57.6px;  /* Line height in pixels */
            text-align: center;  /* Text alignment */
            text-underline-position: from-font;  /* Underline position, this is specific to some browsers */
            text-decoration-skip-ink: none;
        }
        .card p {
            font-family: 'Alef', sans-serif;  /* Font family set to Alef */
            font-size: 18px;  /* Font size in pixels */
            font-weight: 400;  /* Normal font weight */
            line-height: 25.6px;  /* Line height in pixels */
            text-align: center;  /* Center-aligns the text */
            text-underline-position: from-font;  /* Controls the underline position */
            text-decoration-skip-ink: none; 
            color: #1D252C;

        }
        .card .btn {
            width: 300px;  /* Set button width to 300px */
            height: 40px;  /* Set button height to 40px */
            background-color: #D30448;
            color: white; 
            font-size: 16px;  /* Text font size */
            border: none;  /* No border around the button */
            cursor: pointer; 
            justify-content: center;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        {% comment %} <img src="{% static 'productApp/images/homeimg.jpg' %}"> {% endcomment %}
        <div class='card'>
            <h1>The Lexicake Shop</h1>
            <p>Your destination for irresistible cakes and delightful treats.</p>
            <p>All handmade and natural ingredients used to craft and deliver customized cakes</p>
            <a href="#collection" class="btn">Discover our collections</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
